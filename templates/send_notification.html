{% extends "base.html" %}
{% block title %}Gửi Thông Báo{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto">
    <div class="mb-6">
        <h1 class="text-2xl font-semibold tracking-tight text-foreground mb-2">Gửi Thông Báo</h1>
        <p class="text-muted-foreground">Gửi thông báo chung cho giáo viên trong hệ thống</p>
    </div>

    <div class="bg-white rounded-xl shadow-card p-8 border border-[hsl(240,5.9%,90%)]">
        <form method="POST" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-foreground mb-2">Tiêu đề thông báo *</label>
                <input type="text" name="title" required
                    class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 input-shadcn"
                    placeholder="VD: Thông báo nghỉ học tuần 5">
            </div>

            <div>
                <label class="block text-sm font-medium text-foreground mb-2">Nội dung *</label>
                <textarea name="message" rows="5" required
                    class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 input-shadcn"
                    placeholder="Nhập nội dung thông báo..."></textarea>
            </div>

            <div>
                <label class="block text-sm font-medium text-foreground mb-2">Đối tượng nhận *</label>
                <select name="target_role"
                    class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 input-shadcn">
                    <option value="all">Tất cả giáo viên</option>
                    <option value="homeroom_teacher">Chỉ GVCN</option>
                    <option value="subject_teacher">Chỉ GVBM</option>
                </select>
            </div>

            <button type="submit"
                class="w-full px-6 py-3 bg-indigo-600 text-white rounded-lg font-medium hover:bg-indigo-700 shadow-card shadow-indigo-200 transition">
                <i class="fas fa-paper-plane mr-2"></i> Gửi thông báo
            </button>
        </form>
    </div>
</div>
{% endblock %}
