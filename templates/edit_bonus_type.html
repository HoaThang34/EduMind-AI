{% extends "base.html" %}
{% block title %}Sửa Loại Điểm Cộng{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">✏️ Sửa Loại Điểm Cộng</h1>

    <div class="bg-white p-6 rounded-lg shadow-md">
        <form method="POST" action="{{ url_for('edit_bonus_type', bonus_id=bonus.id) }}" class="space-y-4">
            <div>
                <label for="bonus_name" class="block text-sm font-medium text-gray-700">Tên Loại Điểm Cộng:</label>
                <input type="text" name="bonus_name" id="bonus_name" value="{{ bonus.name }}" required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-emerald-500 focus:ring-emerald-500">
            </div>
            <div>
                <label for="points" class="block text-sm font-medium text-gray-700">Điểm Cộng:</label>
                <input type="number" name="points" id="points" value="{{ bonus.points_added }}" required min="1"
                    max="100"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-emerald-500 focus:ring-emerald-500">
            </div>
            <div>
                <label for="description" class="block text-sm font-medium text-gray-700">Mô Tả:</label>
                <input type="text" name="description" id="description" value="{{ bonus.description or '' }}"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-emerald-500 focus:ring-emerald-500">
            </div>
            <div class="flex gap-3">
                <a href="{{ url_for('manage_bonus_types') }}"
                    class="flex-1 py-2 px-4 border border-gray-300 rounded-md shadow-sm text-gray-700 bg-white hover:bg-gray-50 text-center font-medium">
                    Hủy
                </a>
                <button type="submit"
                    class="flex-1 py-2 px-4 border border-transparent rounded-md shadow-sm text-white bg-emerald-600 hover:bg-emerald-700 font-medium">
                    Lưu Thay Đổi
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
